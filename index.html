<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla weather app</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <h1>New York</h1>
        <ul>
            <li>
                Day Hours Minutes
            </li>
            <li>
                Clouds
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                    Emoji + Temperature C | F
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation:
                    </li>
                    <li>
                        Humidity:
                    </li>
                    <li>
                        Wind:
                    </li>
                </ul>
            </div>
        </div>
        <small>
            <a 
            href="https://github.com/KaterynaJ/vanilla-weather-app" 
            target="_blank">Open-source code</a> by Kate

    </div>
    </div>
</div>
