<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla weather app</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <h1 id="city"></h1>
        <ul>
            <li>
                Day Hours Minutes
            </li>
            <li id="conditions">
                Clouds
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear"/> 
                
                <strong id="temperature">
                </strong>
                <span class="units">C | F</span>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                       Humidity: <span id="humidity"></span>%   
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <small>
        <a 
        href="https://github.com/KaterynaJ/vanilla-weather-app" 
        target="_blank">Open-source code</a> by Kate
    </small>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
