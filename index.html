<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla weather app</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                <div class="col-6">
                    <input  type="search" 
                            placeholder="Type a city..." 
                            class="form-control"
                            id="city-input-search"/>
                </div>
                <div class="col-3">
                    <input 
                            type="submit" 
                            placeholder="Search" 
                            class="btn btn-primary w-100">
                </div>

            </form>
        </div>
        <h1 id="city"></h1>
        <ul>
            <li><span id="date">
                </span>
            </li>
            <li id="conditions">
                
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                    <div id="main-weather-image">
                <img    src="" 
                        alt=""
                        id="icon"/> 
                        </div>
                
                <strong id="temperature">
                </strong>
                <span class="main-units"> 
                    <span id="celsius-units">
                        C
                    </span> | 
                    <a href="#" id="fahrenheit-units">
                        F
                    </a></span>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                       Humidity: <span id="humidity"></span>%   
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
        </div> 
        <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer id="footer">
        <a 
        href="https://github.com/KaterynaJ/vanilla-weather-app" 
        target="_blank">Open-source code</a> by Kate and <a href="https://app.netlify.com/sites/relaxed-gaufre-4010dc/overview">hosted on Netlify</a>
    </footer>
    
<script src="src/app.js"></script>
</body>
</html>
